<title>Rock Paper Scissors Game</title>
</head>

<script>

var playerSelection;
var playerscore = 0;
var computerscore = 0;
var tiescore =0;

function capitalize(playerSelection){
  return playerSelection.charAt(0).toUpperCase() + playerSelection.substr(1).toLowerCase();
}

function computerPlay(){ //This is computer random Rock Paper Scissors selection
var computerSelection = ['Rock','Paper','Scissors'];
return computerSelection[Math.floor(Math.random()*computerSelection.length)];
}

function playRound(playerSelection, computerSelection){ //Game function, compare and determine results
  var gameresult;

  if (playerSelection === computerSelection){
    gameresult = "It is a Tie! You both are: " + playerSelection;
    tiescore = tiescore + 1;
  }
  else if ((playerSelection == "Rock" && computerSelection == "Scissors") || (playerSelection == "Paper" && computerSelection == "Rock") || (playerSelection == "Scissors" && computerSelection == "Paper")) {
    gameresult = "You Win! Your " + playerSelection + " beats " + computerSelection;
    playerscore = playerscore + 1;
  }
  else {
  gameresult = "You Lose! Your " + playerSelection + " can't beat " + computerSelection;
  computerscore = computerscore + 1;
  }
  return gameresult;
}

function game(){
  var i;
  for (i=0; i < 5; i++){
    playerSelection = prompt("Will it be Rock? Paper? or Scissors?");
    playerSelection = capitalize(playerSelection);
    computerSelection = computerPlay();
    playRound(playerSelection, computerSelection);
  }

}


game();
if (playerscore > computerscore){
  console.log("You won with the score of " + playerscore);
}
  else if (playerscore < computerscore){
    console.log("You lost with the score of " + playerscore);
  }

  else {
    console.log("It is a tie of " + playerscore);
  }
